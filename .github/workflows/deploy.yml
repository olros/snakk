name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_KEY: AIzaSyCj_1cO1moDC5GC8KiWqIXIKYiGzmOYCI4
      REACT_APP_AUTH_DOMAIN: snakk-2020.firebaseapp.com
      REACT_APP_DATABASE_URL: https://snakk-2020.firebaseio.com
      REACT_APP_PROJECT_ID: snakk-2020
      REACT_APP_STORAGE_BUCKET: snakk-2020.appspot.com
      REACT_APP_MESSAGING_SENDER_ID: 743380259105
      REACT_APP_ID: 1:743380259105:web:9f6e9a37298f1264692e60
      REACT_APP_MEASUREMENT_ID: G-RFNPNWLJGT
    steps:
      - name: Yarn Installation
        run: |
          mkdir ~/.npm-global
          npm config set prefix '~/.npm-global'
          export PATH=~/.npm-global/bin:$PATH
          source ~/.profile
          npm install -g yarn
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
